<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/login page/signup/style.css">
    <link rel="shortcut icon" href="/assests/favicon.png" type="image/x-icon" >
</head>
<body>

    <form class="form">
       <p class="form-title">Signup in to your account</p>
        <div class="input-container">
          <input placeholder="Enter email,number,id" type="email,number,Id" required="">
          <span>
            <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
            </svg>
          </span>
      </div>

      <div class="input-container">
        <input id="password" placeholder="Enter password" type="password">
        <span id="togglePassword">
            <svg id="eyeIcon" stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
            </svg>
        </span>
    </div>

         <button class="submit" type="submit">
        Sign up
      </button>

      <p class="signup-link">
        already have a account?
        <a href="/login page/index.html">Sign in</a>
      </p>

      <div class="frgt"> <a href="/login page/forgetpassword/index.html">Forget password?</a></div>
   </form>
   <script src="/login page/signup/main.js"></script>
</body>
</html>
