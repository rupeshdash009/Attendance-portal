<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login - Attendance Portal</title>
  <link rel="shortcut icon" href="/assests/favicon.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to left, #f5f6f7, #e8f1ff, #ffefef);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 280px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      justify-content: center;
    }

    .login-container button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #218838;
    }

    .error-message {
      color: red;
      display: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Teacher Login</h2>
    <div class="error-message" id="error-message">Invalid username or password</div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Hardcoded teacher credentials (username and password)
    const teacherCredentials = {
      username: "@attend#",
      password: "456321"
    };

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form from submitting

      const enteredUsername = document.getElementById('username').value;
      const enteredPassword = document.getElementById('password').value;

      // Check if the entered credentials match the hardcoded teacher credentials
      if (enteredUsername === teacherCredentials.username && enteredPassword === teacherCredentials.password) {
        // Redirect to the attendance portal (or show the attendance page)
        window.location.href = "/attendace-page/attend.html"; // Replace with the actual attendance portal page
      } else {
        // Show an error message if the login fails
        document.getElementById('error-message').style.display = 'block';
      }
    });
  </script>

</body>
</html>
