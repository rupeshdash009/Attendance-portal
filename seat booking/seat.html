<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Seat Booking System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      font-size: 2rem;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    select {
      padding: 8px 12px;
      font-size: 1rem;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .seat-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .seat {
      width: 60px;
      height: 60px;
      background-color: #4a90e2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .seat.booked {
      background-color: #d9534f;
      cursor: not-allowed;
    }

    /* Modal for booking form */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"], input[type="tel"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #5cb85c;
      color: white;
      margin-top: 10px;
    }

    .btn-secondary {
      background-color: #d9534f;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>College Seat Booking System</h1>

  <label for="course-select">Choose a course:</label>
  <select id="course-select" onchange="updateSeatInfo()">
    <option value="BBA" selected>BBA</option>
    <option value="BCA">BCA</option>
  </select>

  <h2 id="course-title">BBA Course (60 Seats)</h2>

  <!-- Seat layout -->
  <div class="seat-container" id="seat-container">
    <!-- Seats will be dynamically generated -->
  </div>
</div>

<!-- Modal for booking details -->
<div class="modal" id="booking-modal">
  <div class="modal-content">
    <h3>Enter Your Details</h3>
    <input type="text" id="name" placeholder="Enter Name">
    <input type="tel" id="mobile" placeholder="Enter Mobile Number">
    <button class="btn-primary" onclick="saveBooking()">Save Booking</button>
    <button class="btn-secondary" onclick="closeModal()">Cancel Booking</button>
  </div>
</div>

<script>
  let seatsData = {
    BBA: { totalSeats: 60, seatsLeft: 60, bookedSeats: [] },
    BCA: { totalSeats: 30, seatsLeft: 30, bookedSeats: [] }
  };

  let bookedUsers = []; // Array to store users who have already booked
  let currentCourse = "BBA"; // Default course selection
  let selectedSeat = null;

  function updateSeatInfo() {
    const courseSelect = document.getElementById('course-select');
    currentCourse = courseSelect.value;
    const courseTitle = document.getElementById('course-title');
    const seatContainer = document.getElementById('seat-container');
    const course = seatsData[currentCourse];

    // Update course title
    courseTitle.textContent = `${currentCourse} Course (${course.totalSeats} Seats)`;

    // Generate seat buttons
    seatContainer.innerHTML = ''; // Clear previous seats
    for (let i = 0; i < course.totalSeats; i++) {
      const seatButton = document.createElement('div');
      seatButton.classList.add('seat');
      seatButton.textContent = 'Seat';

      // Check if the seat is already booked
      if (course.bookedSeats.includes(i)) {
        seatButton.classList.add('booked');
        seatButton.textContent = 'Booked';
      } else {
        seatButton.onclick = () => openModal(i);
      }

      seatContainer.appendChild(seatButton);
    }
  }

  function openModal(seatNumber) {
    selectedSeat = seatNumber;
    const modal = document.getElementById('booking-modal');
    modal.style.display = 'flex';
  }

  function closeModal() {
    const modal = document.getElementById('booking-modal');
    modal.style.display = 'none';
  }

  function saveBooking() {
    const name = document.getElementById('name').value;
    const mobile = document.getElementById('mobile').value;

    // Validate user input
    if (name === '' || mobile === '') {
      alert('Please enter both name and mobile number');
      return;
    }

    // Check if the user already booked a seat
    const userExists = bookedUsers.some(user => user.name === name && user.mobile === mobile);

    if (userExists) {
      alert('You have already booked a seat!');
      closeModal();
      return;
    }

    // Proceed with booking
    const course = seatsData[currentCourse];
    if (course.seatsLeft > 0 && !course.bookedSeats.includes(selectedSeat)) {
      // Mark seat as booked and add user to the bookedUsers array
      course.bookedSeats.push(selectedSeat);
      course.seatsLeft--;
      bookedUsers.push({ name: name, mobile: mobile });

      alert(`Seat booked successfully! Remaining seats: ${course.seatsLeft}`);
      closeModal();
      updateSeatInfo(); // Update seat info after booking
    } else {
      alert('This seat is already booked!');
    }
  }

  // Initial render
  updateSeatInfo();
</script>

</body>
</html>
